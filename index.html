<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62433110b3.js" crossorigin="anonymous"></script>
    <title>Google Homepage</title>
</head>
<body>
    <nav id="navbar">
        <div class="container navbar-container">
            <ul class="navbar-ul">
                <li><a href="">Acerca de</a></li>
                <li><a href="">Tienda</a></li>
            </ul> 
        </div>
        <div class="container navbar-container">  
            <ul class="navbar-ul">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href=""><i class="material-icons">apps</i></a></li>
            </ul>
            <button class="btn btn-login">Iniciar sesión</button>
        </div>
    </nav>
    <main class="content">
        <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form id="content-form" action="">
            <div class="searchbar-container">
                <i class="fas fa-search"></i><input id="searchbar" type="search"><i class="fas fa-microphone"></i>
            </div>
            <div class="btn-container">
                <button id="search" class="btn btn-main">Busqueda Con Google</button>
                <button id="feeling_lucky" class="btn btn-main">Me siento con suerte</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <ul class="footer-ul">
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Como funciona la búsqueda</a></li>
            </ul>
        </div>
        <div class="footer-container">
            <ul class="footer-ul">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
